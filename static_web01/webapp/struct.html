<!DOCTYPE html> <!-- 문서 유형과 버전을 나타낸다. -->
<html lang="en"> <!-- HTML 문서 시작.-->
<head> <!-- 문서의 정보를 표기하기 위해 사용하는 영역(추가설명) -->

    <title>해피벌쓰데이노라</title> 

    <!-- 해당 문서에서 추가로 사용할 외부 문서 정보 import -->

    <script type="text/javascript" src="/static/js/index.js"></script>

    <!-- 해당 문서 내부에 추가하는 CSS, JavaScript 정보 -->
    <style type=""text/css">
        * { color: rgb(210, 160, 233); }
    </style>
    <script type=""text/javascript">
        console.log("안녕난웹유아이를배우는중");
    </script>
</head>
<body> <!-- 실제 브라우저에 표시할 내용을 작성하는 영역 -->
    <h1>오늘뭐먹지</h1>
</body>
</html> <!-- HTML 문서 끝 -->
