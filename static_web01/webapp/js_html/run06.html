<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="/static/js/sample06.js"></script>
</head>
<body>
    <ul id="addList">
        <li>목록 1</li>
    </ul>
    <form>
        <div>
            <input type="text" name="item">
            <select name="location">
                <option value="f">앞</option>
                <option value="e">뒤</option>
            </select>
            <button type="button" onclick="addItem(this.form, 'addList');">추가</button>
                                        <!--this.parentElement.parentElement를 this.form으로 대체. 사용자 입력과 관련된 Element는 form으로 퉁칠수있음-->
        </div>
    </form>
    <hr>
    <form class="container w-50" action="server.jsp" onsubmit="return validCheck(this);"> <!--this는 자기자신이므로 여기서는 form이라는 객체를 메서드에 전달한다.-->
        <div class="mb-3">
            <label for="id_username">아이디</label>
            <input class="form-control" type="text" id="id_username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="id_pass1">패스워드</label>
            <input class="form-control" type="password" id="id_pass1" name="pass1" required>
        </div>
        <div class="mb-3">
            <label for="id_pass2">패스워드 확인</label>
            <input class="form-control" type="password" id="id_pass2" name="pass2" required>
        </div>
        <div class="mb-3">
            <select name="gender">
                <option value="m">남자</option>
                <option value="w">여자</option>
            </select>
        </div>
        <div>
            <button type="submit">전송</button>
        </div>
    </form>
    <hr>

    <table>
        <thead>
            <tr>
                <th>번호</th><th>제목</th><th>작성자</th>
                <th>작성일</th><th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <form>
        <div>
            <input type="text" name="title" placeholder="제목">
        </div>
        <div>
            <input type="text" name="writer" placeholder="작성자">
        </div>
        <div>
            <button type="button" onclick="addRow();">추가</button>
        </div>
    </form>
</body>
</html>
