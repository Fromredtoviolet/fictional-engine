<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 아이디찾기 따라잡기</title>
    <link rel="stylesheet" href="/static/css/design07.css">
</head>
<body>
    <div class="main-area">
        <div class="main1">
            <input type="radio" name="rdoA" id="id_rdo1">
            <label for="id_rdo1">회원정보에 등록한 휴대전화로 인증</label>
            <div class="hidden-content">
                <h6>회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을 수 있습니다.</h6>
                <div class="name">
                    <label for="">이름</label>
                    <input type="text">
                </div>
                <div class="phone">
                    <label for="">휴대전화</label>
                    <div class="input-block">
                        <select>
                            <option selected>+82</option>
                        </select>
                    </div>
                    <input type="text" placeholder="휴대전화번호">
                    <button>인증번호 받기</button>
                </div>
                <div class="input-form">
                    <div class="input-block disabled">
                        <input type="text" disabled placeholder="인증번호 6자리 숫자 입력">
                    </div>
                </div>
                <div class="not-push">
                    <p>인증번호가 오지 않나요 <a href="#">?</a></p>
                </div>
            </div> 
        </div>
        <hr>
        <div class="main2">
            <input type="radio" name="rdoA" id="id_rdo2">
            <label for="id_rdo2">본인확인 이메일로 인증</label>
            <div class="hidden-content">
                <h1>숨겨졌다 보이는 라디오.2222</h1>
                <input type="text">
            </div> 
        </div>
    </div>
</body>
</html>
