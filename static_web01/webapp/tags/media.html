<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 및 미디어 관련 태그</title>
</head>
<body>
    <!-- 
        이미지를 삽입하기 위해 사용하는 태그
     -->
     <img src="이미지 경로" alt="이미지에 문제가 있는 경우 대체할 메시지">
     <br>
     <img src="/static/img/KakaoTalk_20221208_204708069.jpg" alt="귀염둥이 코선생" width="200px">
     <br>
     <img src="https://search.pstatic.net/common?type=f&size=304x304&quality=95&direct=true&src=http%3A%2F%2Fshop1.phinf.naver.net%2F20201227_111%2F1609039507860UXbsX_JPEG%2F45175103293970017_-488820238.jpeg" alt="니가왜거기서나와" width="200px">
     <br>

     <!-- 
        영상, 음향을 재생하기 위해 사용하는 태그.
        controls 적어줘야 재생 가능
        autoplay 자동재생
        loop 반복재생
        muted 음소거
        preload="none" 재생버튼 안 누르면 로드 안 됨(기본 상태는 auto)
        preload="metadata" 다운로드는 안 하지만 정보(재생시간, 썸네일 등)는 받아오는 것
        poster="이미지 주소" 영상의 썸네일을 지정한 이미지로 한다
      -->
      <audio controls autoplay
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3
        "></audio>
      <br>
      <video controls loop muted preload="none" width="400px"
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm
        "></video>
      <br>
      <video controls preload="metadata" width="400px" poster="https://search.pstatic.net/common?type=f&size=260x260&quality=95&direct=true&src=http%3A%2F%2Fshop1.phinf.naver.net%2F20201227_111%2F1609039507860UXbsX_JPEG%2F45175103293970017_-488820238.jpeg"
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm
        "></video>
      <br>
      <audio controls>
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.flac">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3">
      </audio>

</body>
</html>
