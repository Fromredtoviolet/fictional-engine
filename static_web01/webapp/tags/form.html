<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력 폼 관련 태그</title>
</head>
<body>
    <!--
        사용자 입력 폼을 만들고 사용자가 입력한 데이터를
        서버에 전송하기 위한 태그
    -->

    <!-- 
        input 태그를 사용한 입력 폼
    -->
    <input type="text"><br>
    <input type="password"><br>
    <input type="number"><br>
    <input type="checkbox"><br>
    <input type="radio"><br>
    <input type="file"><br>
    <input type="date"><br>
    <input type="time"><br>
    <input type="datetime-local"><br>
    <input type="button"><br>
    <input type="reset"><br>
    <input type="submin"><br>
    
    <!-- 
        textarea, select, option 태그를 사용한 입력 폼
    -->
    <textarea></textarea>
    <select>
        <option>옵션1</option>
        <option>옵션2</option>
        <option>옵션3</option>
    </select>

    <!-- 
        form 태그를 사용하여 입력 폼을 묶고 서버에 전송
        <form action="데이터를 전송할 서버 페이지 주소" method="get"></form>
        GET 전송하고나면 도메인 주소가 /server.jsp?a=123&b=456처럼 되는데,
        ? 이후에 데이터 정보가 노출되는 것이다.
        POST 전송은 이렇게 주소에 데이터가 노출될 일이 없다.
    -->
    <h3>GET 전송</h3>
    <form action="./server.jsp" method="get">
        <input type="text" name="a" value="초기값" required><br>
        <input type="text" name="b" placeholder="홀더값지정"><br>
        <input type="hidden" name="c" value="읽기만가능" readonly><br>
        <input type="text" name="d" value="비활성" disabled><br>
        <input type="submit">
        <button type="reset">초기화</button>
    </form>

    <h3>POST 전송</h3>
    <form action="./server.jsp" method="post">
        <input type="text" name="c"><br>
        <input type="text" name="d"><br>
        <button type="submit">전송</button>
    </form>

    <!-- 
        checkbox(중복선택 가능), radio(하나만 선택)
        radio 버튼이 제대로 동작하려면 name이 같아야 한다.(같은 이름끼리 그룹이 묶임)
        checkd는 초기선택 지정
     -->
     <h3>checkbox, radio 예시</h3>
     <form action="./server.jsp" method="get">
        <div>
            <input type="checkbox" name="c1">
            <input type="checkbox" name="c2" checked>
            <input type="checkbox" name="c3">
        </div>
        <div>
            <input type="radio" name="r1" value="1">
            <input type="radio" name="r1" value="2">
            <input type="radio" name="r1" value="3" checked>
        </div>
        <div>
            <input type="submit">
        </div>
     </form>

    <!-- 
        select, option, textarea 사용 예시
        selected를 사용하면 그 옵션이 제일 기본? 첫타자로 고정된다.
        textarea는 사이즈 조절이 기본 기능이므로 크기를 고정해두고 싶다면 style로 resize한다.
     -->
     <h3>select, option 사용 예시</h3>
     <form action="./server.jsp" method="get">
        <select name="a">
            <option value="1">옵션1</option>
            <option value="2" selected>옵션2</option>
            <option value="3">옵션3</option>
        </select>
        <div>
            <textarea name="txt" cols="30" rows="10" style="resize: none;"></textarea>
        </div>
        <div>
            <button type="submit">전송</button>
        </div>
     </form>

     <!-- 
        id, class, style 속성
        id : HTML 문서에서 유일한 Tag 엘리먼트를 식별하기 위한 용도로 사용하는 속성
             (중복값이 있으면 안 됨)
        class : CSS로 스타일을 지정할 때 어떤 스타일로 해당 Tag 엘리먼트를 적용시킬지
                지정하기 위한 용도의 속성
        style : 직접 해당 Tag 엘리먼트에 디자인을 적용시키기 위해 사용하는 용도의 속성
      -->
</body>
</html>
