<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>하이퍼링크 태그</title>
</head>
<body>
    <!-- 
        다른 사이트 또는 페이지 및 영역으로 화면을 전환(이동)시키기 위해 사용하는 태그
        anchor 태그이나 하이퍼링크라고 많이 부른다.
        주소가 슬래쉬로 시작하면 절대경로.
        ./로 시작하면 상대경로. 현재 페이지를 기준으로 이동한다.
        target="_blank" 를 사용하면 새창으로 열기가 가능하다.
        download를 사용하면 링크를 클릭했을 때 페이지/이미지/미디어 등이 다운로드받아지게 할수있다.
        (download="다른이름.확장자명" 으로 사용하면 다른이름으로 저장됨)
     -->
     <h2 id="naver">외부 서버의 페이지로 이동</h2>
     <a href="http://naver.com/" target="_blank">네이버로 이동됩니다.</a>

     <h2>내부 서버의 페이지로 이동 - 절대경로</h2>
     <a href="/tags/paragraph.html">글자 관련 태그 페이지</a>
     
     <h2>내부 서버의 페이지로 이동 - 상대경로(현재 폴더)</h2>
     <a href="./list.html">목록 관련 태그 페이지</a>
     
     <h2>내부 서버의 페이지로 이동 - 상대경로(상위 폴더)</h2>
     <a href="../index.html">인덱스 페이지</a>

     <h2>동일 페이지의 특정 위치로 이동</h2>
     <a href="#naver">동일 페이지로 이동</a>
</body>
</html>
